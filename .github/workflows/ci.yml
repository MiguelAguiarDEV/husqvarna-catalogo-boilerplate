name: Continuous Integration & Delivery

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: ğŸ—ï¸ Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: â˜ Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ECR_REGISTRY }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ğŸ“¦ Build and push
        env:
          IMAGE_REPO: ${{ github.ref == 'refs/heads/master' && 'husqvarna-catalogo-2025' || 'husqvarna-catalogo-2025' }}
          IMAGE_TAG: ${{ github.event_name != 'pull_request' && github.sha || github.event.pull_request.head.sha }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ vars.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}:latest

